{% include base_path %}

<aside class="sidebar medium-3 columns" data-sticky-container>
  <div class="sticky" data-sticky data-anchor="content">
    <h1><a href="{{ base_path }}/">{{ site.title }}</a></h1>
    <p>{{ site.description }}</p>

    <p class="view"><a href="{{ site.github.repository_url }}">
      View the Project on GitHub <br />
      <small>{{ site.github.repository_name }}</small></a>
    </p>

    <ul>
      <li><a href="{{ site.github.zip_url }}">Download <strong>ZIP File</strong></a></li>
      <li><a href="{{ site.github.tar_url }}">Download <strong>TAR Ball</strong></a></li>
      <li><a href="{{ site.github.repository_url }}">View On <strong>GitHub</strong></a></li>
    </ul>
  </div>
</aside>
